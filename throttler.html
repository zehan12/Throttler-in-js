<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throttler</title>
    <style>
        .container{
            display: grid;
            place-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="count">0</div>
        <button id="btn">Click Me</button>
    </div>
</body>
    <script>
        window.addEventListener("load",()=>{
            let c = 0;
            function increment() {
                c++;
                document.getElementById("count").textContent = c;
            }
            const btn = document.getElementById("btn");
            btn.addEventListener("click",throttle(increment,2000));
        })
        function throttle(fn,delay) {
            let flag = true;
            return () => {
                if(flag){
                    flag = false;
                    fn();
                    setTimeout(()=>{
                        flag = true;
                    },delay);
                }
                
            }
        }
    </script>
</html>
